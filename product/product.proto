syntax = "proto3";
package product;

service ProductService{
    rpc CreateProduct(Product) returns (Product);
    rpc GetProductById(ProductId) returns (Product);
    rpc UpdateProduct(Product) returns (Product);
    rpc DeleteProduct(ProductId) returns (Empty);
}

message Empty {}

message ProductId {
    string id = 1;
}

message Product {
    string id = 1;
    string name = 2;
    string model = 3;
    float price = 4;
    int64 amount = 5;
}
